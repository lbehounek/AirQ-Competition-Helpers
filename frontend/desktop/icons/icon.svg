<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2"/>
      <stop offset="100%" style="stop-color:#42A5F5"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>

  <!-- Plane silhouette -->
  <g transform="translate(256, 240)" fill="white">
    <!-- Fuselage -->
    <ellipse cx="0" cy="0" rx="140" ry="25"/>

    <!-- Wings -->
    <path d="M-40,-15 L-180,-80 L-180,-60 L-40,5 Z"/>
    <path d="M-40,15 L-180,80 L-180,60 L-40,-5 Z" transform="scale(1,-1)"/>
    <path d="M40,-15 L180,-80 L180,-60 L40,5 Z" transform="scale(-1,1)"/>
    <path d="M40,15 L180,80 L180,60 L40,-5 Z" transform="scale(-1,-1)"/>

    <!-- Tail -->
    <path d="M110,-5 L160,-50 L160,-30 L130,-5 Z"/>
    <path d="M110,5 L160,50 L160,30 L130,5 Z"/>

    <!-- Propeller -->
    <circle cx="-135" cy="0" r="8"/>
    <ellipse cx="-145" cy="0" rx="5" ry="35"/>
  </g>

  <!-- Camera icon (bottom right) -->
  <g transform="translate(380, 380)" fill="white" opacity="0.9">
    <rect x="-40" y="-30" width="80" height="60" rx="8"/>
    <circle cx="0" cy="0" r="18"/>
    <circle cx="0" cy="0" r="10" fill="url(#bg)"/>
    <rect x="25" y="-25" width="12" height="8" rx="2"/>
  </g>

  <!-- Map marker (bottom left) -->
  <g transform="translate(132, 380)" fill="white" opacity="0.9">
    <path d="M0,-40 C22,-40 40,-22 40,0 C40,25 0,50 0,50 C0,50 -40,25 -40,0 C-40,-22 -22,-40 0,-40 Z"/>
    <circle cx="0" cy="0" r="12" fill="url(#bg)"/>
  </g>
</svg>
