<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1565C0"/>
      <stop offset="100%" stop-color="#42A5F5"/>
    </linearGradient>
    <linearGradient id="plane" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#E3F2FD"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="256" height="256" rx="48" fill="url(#bg)"/>

  <!-- Airplane -->
  <g transform="translate(128, 118)">
    <!-- Fuselage -->
    <ellipse cx="0" cy="0" rx="65" ry="12" fill="url(#plane)"/>

    <!-- Left wing -->
    <path d="M-15,-8 L-85,-45 L-85,-35 L-15,2 Z" fill="url(#plane)"/>

    <!-- Right wing -->
    <path d="M15,-8 L85,-45 L85,-35 L15,2 Z" fill="url(#plane)"/>

    <!-- Tail fin -->
    <path d="M55,-3 L80,-28 L80,-18 L60,-3 Z" fill="url(#plane)"/>

    <!-- Horizontal stabilizer -->
    <path d="M50,-2 L75,-12 L75,-8 L50,2 Z" fill="url(#plane)"/>
    <path d="M50,2 L75,12 L75,8 L50,-2 Z" fill="url(#plane)"/>
  </g>

  <!-- Camera icon (bottom left) -->
  <g transform="translate(65, 185)">
    <rect x="-22" y="-16" width="44" height="32" rx="4" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="10" fill="none" stroke="#1565C0" stroke-width="2"/>
    <circle cx="0" cy="0" r="5" fill="#1565C0"/>
    <rect x="12" y="-13" width="7" height="5" rx="1" fill="#1565C0"/>
  </g>

  <!-- Map pin icon (bottom right) -->
  <g transform="translate(191, 185)">
    <path d="M0,-22 C12,-22 22,-12 22,0 C22,14 0,28 0,28 C0,28 -22,14 -22,0 C-22,-12 -12,-22 0,-22 Z" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="7" fill="#1565C0"/>
  </g>
</svg>
