<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' app:; style-src 'self'; script-src 'self';" />
    <title>AirQ Competition Helpers</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Pomocné nástroje</h1>
      <p>Vyberte aplikaci</p>
    </header>

    <main class="apps">
      <div class="card" data-app="map-corridors" role="button" tabindex="0">
        <span class="icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon>
            <line x1="8" y1="2" x2="8" y2="18"></line>
            <line x1="16" y1="6" x2="16" y2="22"></line>
          </svg>
        </span>
        <span class="meta">
          <span class="title">Foto koridory</span>
          <span class="desc">Interaktivní vizualizace koridorů</span>
        </span>
      </div>

      <div class="card" data-app="photo-helper" role="button" tabindex="0">
        <span class="icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <circle cx="8.5" cy="8.5" r="1.5"></circle>
            <polyline points="21 15 16 10 5 21"></polyline>
          </svg>
        </span>
        <span class="meta">
          <span class="title">Foto pomocník</span>
          <span class="desc">Organizace a označování soutěžních fotek</span>
        </span>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
